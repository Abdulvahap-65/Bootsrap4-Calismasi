
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Popover</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popperjs/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body class="text-danger">
    <div class="text-success" id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque laboriosam excepturi, sit voluptas in eveniet.
    </div>


    <button class="btn btn-success" data-toggle="popover" data-container="#box"  title="Hello Sir!" data-content=" Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque laboriosam excepturi, sit voluptas in eveniet.">
        Click Me!
    </button>

    <!--<span class="d-inline-block" data-toggle="popover" data-trigger="hover" data-content="Disabled popover">
        <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
    </span>-->

    <script>

        $("[data-toggle='popover']").popover();

                     $("[data-toggle='popover']").popover({
                         container:"#box"
                     });

    </script>


</body>
</html>
